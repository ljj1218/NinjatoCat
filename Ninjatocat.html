<!DOCTYPE html>
<html>
    <head>
        <title>Ninja to cat</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script type = "text/javascript">
            $(document).ready(function(){
                
                $("img").click(function(){
                    var temp = $(this).attr("src");
                    $(this).attr("src", $(this).attr("alt-img-src"));
		            $(this).attr("alt-img-src", temp);
                })
            })

        </script>
    </head>
    <body>
        <img src="ninja0.png" alt-img-src="cat0.png">
        <br>
        <img src="ninja1.png" alt-img-src="cat1.png">
        <br>
        <img src="ninja2.png" alt-img-src="cat2.png">
        <br>
        <img src="ninja3.png" alt-img-src="cat3.png">
        <br>
        <img src="ninja4.png" alt-img-src="cat4.png">
        <br>
    </body>
</html>
